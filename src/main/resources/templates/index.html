  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">나의 역량을 사고 판다</h1>
      <p class="col-md-8 fs-4">모든 분야의 역량을 <br/>사고 파는 플랫폼 RACCOON<br/>지금 바로 시작하세요!</p>
      <button class="btn btn-primary btn-lg" type="button" onclick="location.href = '/user/login';">시작하기</button>
    </div>
  </div>

  <div class="row align-items-md-stretch">
    <div class="col-md-6">
      <div class="h-100 p-5 text-bg-dark rounded-3">
        <h2>라쿤 사기</h2>
        <p>
          <th:block th:if="${not #strings.isEmpty(session.username)}" th:text="|${session.username}님께 필요한 |"></th:block>
          모든 분야의 역량들이 준비되어있어요!
        </p>
        <button class="btn btn-outline-light" type="button">라쿤 사기</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="h-100 p-5 bg-light border rounded-3">
        <h2>라쿤 팔기</h2>
        <p>
          <th:block th:if="${not #strings.isEmpty(session.username)}" th:text="|${session.username}님의 |"></th:block>
          역량을 팔아보아요!
        </p>
        <button class="btn btn-outline-secondary" type="button">라쿤 팔기</button>
      </div>
    </div>
  </div>
</div>
