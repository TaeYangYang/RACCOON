<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <th:block th:replace="fragment/defaultSet :: defaultSetFragment"></th:block>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#userid, #password').on('keypress', function (e) {
        if (e.keyCode === 13) {
          login();
        }
      });

      $('#userid').focus();
    });

    function login() {
      if ($('#userid').val() === '') {
        alert('아이디를 입력해주세요.');
        $('#userid').focus();
        return false;
      } else if ($('#password').val() === '') {
        alert('비밀번호를 입력해주세요.');
        $('#password').focus();
        return false;
      } else {
        const userid = $('#userid').val();
        const password = $('#password').val();

        axios.get(`/user/loginAxios`,{
            params: {
              userid: userid,
              password: password
            }
        })
            .then(res => {
              if (res.data.resultVal === 'UserNull') {
                alert('아이디 또는 비밀번호가 일치하지 않습니다.');
                return false;
              } else {
                location.href = '/';
              }
            })
            .catch(err => {
              alert('ERROR');
              console.log('ERROR');
            })
      }
    }

  </script>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 signuppage">
                <div class="signHeader">
                  <a href="/">
                    <img class="logo singlogo" src="/img/common/logo/Raccoon_org.png">
                  </a>
                </div>
                <div class="newpage">
                  <form id="loginForm" class="mx-1 mx-md-4" th:action="@{login}" th:method="post"
                        th:object="${userinfo}">

                    <div class="object">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" th:field="*{userid}" class="form-control" placeholder="아이디"/>
                      </div>
                    </div>

                    <div class="object">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호"/>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-raccoon btn-lg active btn-block btn-design"
                              onclick="login();">로그인
                      </button>
                    </div>
                    <div>
                      <span><a href="./signUpList">회원가입</a></span>
                      <span><a href="#none">아이디 찾기</a></span>
                      <span><a href="#none">비밀번호 찾기</a></span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--<p>test code</p>-->
</body>
</html>
