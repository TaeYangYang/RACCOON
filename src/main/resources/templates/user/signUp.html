<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <th:block th:replace="fragment/defaultSet :: defaultSetFragment"></th:block>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>RACCOON</title>

  <script>
    let authCheck = false; // 인증번호 확인여부
    let idCheck = false; // 아이디 중복확인
    let authCode; // 인증번호

    //인증번호 전송
    function sendSMS(){
      let celno = docuemnt.querySelector('#celno').value;
      axios.post(`/user/sendAuthSMS`, celno, {withCredentials: false})
          .then(res => {
            alert('인증번호가 발송되었습니다.');
            authCheck = true;
            authCode = res.data;
          })
          .catch(err => {
            alert('ERROR');
          })

    }

    //아이디 중복확인
    function checkDup(){
      let userid = document.querySelector('#userid').value;

      if(userid === ''){
        alert('아이디를 입력해주세요.');
        return false;
      } else{
        axios.get(`/user/selectUseridAxios`,
            {
              params: {
                userid: userid
              }
            },
            {withCredentials: false})
            .then(res => {
              if(res.data == null || res.data == ''){
                idCheck = true;
                alert('사용 가능한 아이디입니다.');
              } else{
                idCheck = false;
                alert('이미 존재하는 아이디입니다.');
              }
            })
            .catch(err => {
              console.log(err);
              alert('ERROR');
            })
      }

    }

    //회원가입 유효성검사
    function checkVal(){
      if(confirm('가입하시겠습니까?')){
        //지현연습
        let userId = document.getElementById('userid');
        let password = document.getElementById('password');
        let rePassword = document.getElementById('repassword');
        let userName = document.getElementById('username');
        let nickname = document.getElementById('nickname');
        let celNo = document.getElementById('celno');
        let authCode = document.getElementById('authcode');
        let idChk = /^[a-z0-9]{4,12}$/;
        let passwordChk = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$~!@%*#^?&\(\)\-_=+]).{8,12}$/;
        let nameChk = /^[가-힘a-zA-Z]{2,}$/;
        let nickChk = /^[가-힘a-zA-Z]{1,10}$/;

        if(userId.value == ''){
          alert('아이디를 입력해주세요');
          userId.focus();
          return false;
        }
        if(!idChk.test(userId.value)){
          alert('아이디는 4~12자리 영문 소문자, 숫자 조합으로 사용해주세요');
          userId.focus();
          return false;
        }
        if(!idCheck){
          alert('아이디 중복여부를 확인해주세요');
          userId.focus();
          return false;
        }
        if(password.value == ''){
          alert('패스워드를 입력해주세요');
          password.focus();
          return false;
        }
        if(rePassword.value == ''){
          alert('패스워드 확인을 입력해주세요');
          rePassword.focus();
          return false;
        }
        if(!passwordChk.test(password.value)){
          alert('패스워드는 8~12자리 영문+숫자+특수문자 조합으로 사용해주세요');
          password.focus();
          return false;
        }
        if(password.value !== rePassword.value){
          alert('패스워드와 패스워드 확인이 일치하지 않습니다.');
          rePassword.focus();
          return false;
        }
        if(userName.value == ''){
          alert('이름을 입력해주세요');
          userName.focus();
          return false;
        }
        if(!nameChk.test(userName.value)){
          alert('이름은 2자리 이상의 영문, 한글로 입력해주세요');
          userName.focus();
          return false;
        }
        if(nickname.value == ''){
          alert('닉네임은 1~10자리 ');
          nickname.focus();
          return false;
        }
        if(!nickChk.test(nickname.value)){
          alert('닉네임은 1~10자리의 영문, 한글로 입력해주세요');
          nickname.focus();
          return false;
        }
        if(celNo.value == ''){
          alert('연락처를 입력해주세요');
          celNo.focus();
          return false;
        }
        if(authCode.value == ''){
          alert('인증번호를 입력해주세요');
          authCode.focus();
          return false;
        }
        if(!authCheck){
          alert('인증번호가 확인되지 않았습니다');
          authCode.focus();
          return false;
        }
        // $('#signUpForm').submit();
      }
    }

    
  </script>
</head>
<body>
<section class="vh-100" style="background-color: #bbab9d;">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-7">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5" >
            <div class="row justify-content-center" >
              <div class="signuppage">
                <div>
                  <div class="signHeader" >
                    <a href="/" >
                      <img class="logo singlogo" src="/img/common/logo/Raccoon_org.png">
                    </a>
                    <h1 id="title">회원가입</h1>
                  </div>
                  <ul class="signinfo">
                    <li class="signli on"><a class="no">1</a> 회원정보입력</li>
                    <li class="signli"><a class="no">2</a> 가입완료</li>
                  </ul>
                  
                </div>
              </div>

              <div class="newpage">
                <form id="signUpForm" class="" th:action="@{signUpPost}" th:method="post" th:object="${userinfo}">

                  <div class="object">
                    <p class="obTitle">아이디</p>
                    <div class="form-outline flex-fill mb-">
                      <input type="text" th:field="*{userid}" class="form-control-raccoon" placeholder="4~12자리 영문 소문자, 숫자 사용" maxlength="12"/>
                      <button class="btn20" type="button" onclick="checkDup();">중복확인</button>
                    </div>
                  </div>

                  <div class="object">
                    <p class="obTitle">패스워드</p>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" th:field="*{password}" class="form-control" placeholder="8~12자리 영문+숫자+특수문자 조합" maxlength="12"/>
                    </div>
                  </div>

                  <div class="object">
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="repassword" name="repassword" class="form-control" placeholder="패스워드 확인" maxlength="12"/> 
                    </div>
                    <p class="info">* 특수문자는 $~!@%*#^?&()-_=+ 만 사용가능합니다.</p>
                  </div>

                  <div class="object">
                    <p class="obTitle">이름</p>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" th:field="*{username}" class="form-control" placeholder="이름 입력" maxlength="33"/>
                    </div>
                  </div>

                  <div class="object">
                    <p class="obTitle">닉네임</p>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" th:field="*{nickname}" class="form-control" placeholder="1~10자리 영문,한글 사용" maxlength="10"/>
                    </div>
                  </div>

                  <div class="object">
                    <p class="obTitle">연락처</p>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" th:field="*{celno}" class="form-control-raccoon" placeholder="- 제외하고 입력" onkeyup="this.value = this.value.replace(/[^0-9]/g,'');" maxlength="15">
                      <button class="btn20" type="button">인증번호 받기</button>
                    </div>
                  </div>
                  
                  <div class="object">
                    <p class="obTitle">인증번호</p>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="authcode" name="authcode" class="form-control-raccoon" maxlength="6">
                      <button class="btn20" type="button">인증번호 확인</button>
                    </div>
                  </div>

                  <div>
                    <button type="button" class="btn btn-raccoon btn-lg active btn-block btn-design" onclick="checkVal();">가입하기</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
