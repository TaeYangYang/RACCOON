<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <th:block th:replace="fragment/defaultSet :: defaultSetFragment"></th:block>
 <title>RACCOON</title>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 signuppage">
                <div class="signHeader">
                  <a href="/" >
                    <img class="logo singlogo" src="/img/common/logo/Raccoon_org.png">
                  </a>
                  <p class="h1 fw-bold">Sign up</p>
                </div>
                <div class="newpage">
                <form class="mx-1 mx-md-4" th:action="@{signUpPost}" th:method="post" th:object="${userinfo}">

                  <div class="object">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" th:field="*{user_id}" class="form-control" placeholder="아이디(4~12글자)"/>
                    </div>
                  </div>

                  <div class="object">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" th:field="*{password}" class="form-control" placeholder="패스워드"/>
                    </div>
                  </div>

                  <div class="object">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="passwordchk" class="form-control" placeholder="패스워드 확인"/>
                    </div>
                  </div>

                  <div class="object">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" th:field="*{user_nm}" class="form-control" placeholder="이름"/>
                    </div>
                  </div>

                  <div class="object">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임(최대 10글자)"/>
                    </div>
                  </div>
                </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-raccoon btn-lg active btn-block btn-design">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--<p>ID :: <span th:text="${id}"></span></p>-->
<!--<p>test code</p>-->
</body>
</html>
