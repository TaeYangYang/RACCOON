<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <th:block th:replace="fragment/defaultSet :: defaultSetFragment"></th:block>
  <title>RACCOON</title>

  <script>
    function signIn(){
      location.href = '/user/signIn';
    }

    function locationIndex(){
      location.href = '/';
    }

  </script>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 signuppage">
                <div class="signHeader">
                  <a href="/" >
                    <img class="logo singlogo" src="/img/common/logo/Raccoon_org.png">
                  </a>
                  <p class="h1 fw-bold">Sign up</p>
                </div>
                <div class="newpage">

                  <p>가입을 축하합니다! 이제부터 [[${user.userid}]] 아이디로 로그인 하실 수 있습니다.</p>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-raccoon btn-lg active btn-block btn-design" onclick="signIn();">로그인</button>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-raccoon btn-lg active btn-block btn-design" onclick="locationIndex();">메인으로</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

<!--<p>ID :: <span th:text="${id}"></span></p>-->
<!--<p>test code</p>-->
</body>
</html>
